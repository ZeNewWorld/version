<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<meta name="robots" content="noindex">
<script>
var host = "zenewworld.github.io";
if ((host == window.location.host) && (window.location.protocol != "https:"))
    window.location.protocol = "https";
function setToken() {
 document.cookie="token=" + document.getElementById("token").value;
 alert("Token set successfully. Redirecting when you hit OK.");
 $( "#target" ).submit(function( event ) {
  $("#redirect").click();
  event.preventDefault();
});
}
</script></head>
<body>
<form onsubmit="setToken()" id="token">
<input type="text" id="token" placeholder="Access Token">
</form>
<a href="modify_changelog_2.html" id="redirect" hidden></a>
</body>
</html>
